services:
  - type: web
    name: inclusive-learning-api
    runtime: python
    buildCommand: pip install -r esther/backend_python/requirements.txt
    startCommand: cd esther && python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: MONGODB_DATABASE_NAME
        value: inclusive_learning
      - key: SECRET_KEY
        generateValue: true
      - key: REFRESH_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
        value: https://learning-inclusive-lmke.vercel.app,http://localhost:5173

